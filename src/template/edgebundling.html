<!DOCTYPE html>
<style>
    .node {
        color: black;
        font: 10px sans-serif;
    }

    .node:hover {
        background-color: yellow;
    }

    .link {
        stroke: steelblue;
        stroke-opacity: 0.5;
        fill: none;
        pointer-events: none;
    }
</style>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="data/edge.js"></script>
    <script>

        var diameter = 960,
            radius = diameter / 2,
            innerRadius = radius - 120;

        var cluster = d3.cluster()
            .size([360, innerRadius]);

        var line = d3.radialLine()
            .curve(d3.curveBundle.beta(0.85))
            .radius(function (d) { return d.y; })
            .angle(function (d) { return d.x / 180 * Math.PI; });

        var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .append("g")
            .attr("transform", "translate(" + radius + "," + radius + ")");

        var link = svg.append("g").selectAll(".link"),
            node = svg.append("g").selectAll(".node");

        var root = packageHierarchy(classes)
            .sum(function (d) { return d.size; });

        cluster(root);

        link = link
            .data(packageImports(root.leaves()))
            .enter().append("path")
            .each(function (d) { d.source = d[0], d.target = d[d.length - 1]; })
            .attr("class", "link")
            .attr("d", line);

        node = node
            .data(root.leaves())
            .enter().append("text")
            .attr("class", "node")
            .attr("dy", "0.31em")
            .attr("transform", function (d) {
                return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)");
            })
            .attr("text-anchor", function (d) { return d.x < 180 ? "start" : "end"; })
            .text(function (d) { return d.data.key; })
            .on("mouseover", function (d) {
                //first make all the nodes/links black(reset).
                d3.select(this).style("fill", "blue");
                // d3.selectAll(".link").style("stroke", "red");
                //iterate over the imports which is the targets of the node(on which it is hovered) and color them.
                d.data.imports.forEach(function (name) {
                    colorNode(name);
                    //color the link for a given source and target name.
                    colorLink(d.data.name, name);
                });
            })
            .on("mouseout", function (d) {
                d3.selectAll(".node").style("fill", "black");
                d3.selectAll(".link").style("stroke", "steelblue");
            });

        // Lazily construct the package hierarchy from class names.
        function packageHierarchy(classes) {
            var map = {};

            function find(name, data) {
                var node = map[name], i;
                if (!node) {
                    node = map[name] = data || { name: name, children: [] };
                    if (name.length) {
                        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
                        node.parent.children.push(node);
                        node.key = name.substring(i + 1);
                    }
                }
                return node;
            }

            classes.forEach(function (d) {
                find(d.name, d);
            });

            return d3.hierarchy(map[""]);
        }

        // Return a list of imports for the given array of nodes.
        function packageImports(nodes) {
            var map = {},
                imports = [];

            // Compute a map from name to node.
            nodes.forEach(function (d) {
                map[d.data.name] = d;
            });

            // For each import, construct a link from the source to target node.
            nodes.forEach(function (d) {
                if (d.data.imports) d.data.imports.forEach(function (i) {
                    imports.push(map[d.data.name].path(map[i]));
                });
            });

            return imports;
        }

        function colorNode(name) {
            //iterate through all the dom and get the DOM which has the data
            d3.selectAll(".node").each(function (d, i) {
                if (d.data.name === name) {
                    d3.select(this).style("fill", "blue");
                }
            });
        }

        function colorLink(src, tgt) {
            //iterate through all the links for src and target.
            var link = d3.selectAll(".link").each(function (d, i) {
                var total = d.length;
                for (let x = 0; x < total; x++) {
                    if (d[x].data.name === src && d[x].data.imports !== undefined && d[x].data.imports.includes(tgt)) {
                        d3.select(this).style("stroke", "red");
                    }
                }
            });
        }

    </script>
</body>
